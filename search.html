<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Technoix Search</title>
  <style>
    body {
      background: #121212;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 3em;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 60%;
      max-width: 400px;
      border: none;
      border-radius: 6px;
      margin-top: 20px;
      background: #1e1e1e;
      color: white;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      background: #00cc99;
      color: black;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Technoix Search</h1>
  <form onsubmit="search(); return false;">
    <input type="text" id="q" placeholder="Search the web..." />
    <br>
    <button type="submit">Search</button>
  </form>

  <script>
    function search() {
      const query = document.getElementById('q').value.trim();
      if (query) {
        window.location.href = 'https://www.google.com/search?q=' + encodeURIComponent(query);
      }
    }
  </script>
</body>
</html>
