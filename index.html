<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Technoix Browser</title>
  <style>
    body {
      background: #121212;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }
    input {
      width: 80%;
      max-width: 500px;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #1e1e1e;
      color: white;
      margin-bottom: 15px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #00cc99;
      color: black;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Welcome to Technoix</h1>
  <input type="text" id="input" placeholder="Enter URL or search query" />
  <button onclick="handleInput()">Go</button>

  <script>
    function isProbablyURL(str) {
      return str.includes('.') && !str.includes(' ');
    }

    function handleInput() {
      const input = document.getElementById('input').value.trim();
      if (!input) return;

      if (input.startsWith('http://') || input.startsWith('https://')) {
        window.location.href = input;
      } else if (isProbablyURL(input)) {
        window.location.href = 'https://' + input;
      } else {
        window.location.href = `/search?q=${encodeURIComponent(input)}`;
      }
    }

    document.getElementById('input').addEventListener('keydown', function(e) {
      if (e.key === 'Enter') handleInput();
    });
  </script>
</body>
</html>
