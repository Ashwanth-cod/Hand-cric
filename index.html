<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Start Match</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="p-4">
  <div class="container">
    <h1 class="text-center mb-4">Start IPL Hand Cricket Match</h1>

    <form id="setupForm">
      <div class="mb-3">
        <label class="form-label">Team 1:</label>
        <input type="text" id="team1" class="form-control" placeholder="Enter team name (e.g. CSK)" required/>
      </div>

      <div class="mb-3">
        <label class="form-label">Team 2:</label>
        <input type="text" id="team2" class="form-control" placeholder="Enter team name (e.g. MI)" required/>
      </div>

      <div class="mb-3">
        <label class="form-label">Number of Wickets (1â€“11):</label>
        <input type="number" id="wickets" class="form-control" min="1" max="11" required/>
      </div>

      <div class="mb-3">
        <label class="form-label">Choose Odd or Even (for toss):</label>
        <select id="oddEven" class="form-control" required>
          <option value="">-- Choose --</option>
          <option value="odd">Odd</option>
          <option value="even">Even</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Heads or Tails:</label>
        <select id="headsTails" class="form-control" required>
          <option value="">-- Choose --</option>
          <option value="heads">Heads</option>
          <option value="tails">Tails</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary">Start Match</button>
    </form>
  </div>

  <script>
    document.getElementById('setupForm').addEventListener('submit', e => {
      e.preventDefault();

      const gameData = {
        team1: document.getElementById('team1').value,
        team2: document.getElementById('team2').value,
        wickets: parseInt(document.getElementById('wickets').value),
        oddEven: document.getElementById('oddEven').value,
        headsTails: document.getElementById('headsTails').value
      };

      localStorage.setItem('matchSetup', JSON.stringify(gameData));
      window.location.href = 'match.html';
    });
  </script>
</body>
</html>
